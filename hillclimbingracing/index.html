<!DOCTYPE html>
<html>
<head>
    <title>Mini Hill Climb Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game">

    <div class="ui">
        <h1>Hill Climb Mini</h1>
        <div class="speed">Speed: 60 km/h</div>
        <div class="fuel-bar">
            <div class="fuel"></div>
        </div>
    </div>

    <div class="sun"></div>

    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="hill"></div>

    <div class="road">
        <div class="line"></div>
    </div>

    <div class="car">
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>

</div>

</body>
</html>
